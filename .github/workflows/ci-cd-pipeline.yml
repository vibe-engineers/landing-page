name: CI/CD Status
run-name: Full CI/CD Pipeline

permissions:
  contents: read
  actions: read

on:
  push:
    # Triggers on pushes to main/development branches.
    branches: ["main", "development"]
    paths-ignore:
      - "*.md"
      - ".github/**/*.md"
      - ".github/FUNDING.yml"
      - ".gitignore"
      - ".prettierignore"
      - ".prettierrc"
      - "**/*.test.ts"
      - "**/*.test.js"
  pull_request:
    # Triggers on pull requests to main/development branches.
    branches: ["main", "development"]
    paths-ignore:
      - "*.md"
      - ".github/**/*.md"
      - ".github/FUNDING.yml"
      - ".gitignore"
      - ".prettierignore"
      - ".prettierrc"
      - "**/*.test.ts"
      - "**/*.test.js"
  workflow_dispatch:
    # Allows manual triggering of the workflow.

jobs:
  trigger-full-ci:
    # Triggers the full CI/CD pipeline.
    name: CI
    uses: ./.github/workflows/lint-test.yml
    secrets: inherit
    with:
      node-version: "22.4.1"
      skip_deploy: ${{ github.event_name == 'pull_request' }} # skip deployment if it's a pull request
